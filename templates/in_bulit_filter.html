<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>IN_BUILT_FILTER</h1>
        <h1>{{data|lower}}</h1>
        <h1>{{data|upper}}</h1>
        <h1 >{{data|capfirst}}</h1>
        <h1>{{data|title}}</h1>
        <h1>{{data|length}}</h1>
        <h1>{{data|truncatewords:'2'}}</h1>
        <h1>{{data|truncatechars:'7'}}</h1>
        <h1>{{data|slice:'7'}}</h1>
        <h1>{{dt}}</h1>
        <h1>{{dt|date:'y'}}</h1>
        <h1>{{dt|date:'Y'}}</h1>
        <h1>{{dt|date:'Y M D'}}</h1>
        <h1>{{dt|date:'m  F'}}</h1>
        <h1>{{dt|date:'d A'}}</h1>


    </center>
</body>
</html>
